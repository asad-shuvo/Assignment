<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function timeConvert(time) {
            var hours = Number(time.match(/^(\d+)/)[1]);
            var min = Number(time.match(/:(\d+)/)[1]);
            var second = Number(time.match(/:(\d+):(\d+)/)[2]);
            var AM = time.indexOf('A');
            var PM = time.indexOf('P');
            let result;
            if (min < 10) min = "0" + min;
            if (second < 10) second = "0" + second;
            if (AM > -1 || PM > -1) {
                if (AM > -1) {
                    if (hours === 12) {
                        hours = hours - 12;
                    }

                }
                else if (PM > -1) {
                    if (hours < 12) hours += 12;
                }
                hours = (hours < 10) ? '0' + hours : hours;
                result  = hours + ':' + min + ':' + second;
            }
            else {
                if (hours < 12) {
                    result  = hours + ':' + min + ':' + second + ' AM';
                } else {
                    hours = hours - 12;
                    hours = (hours < 10) ? '0' + hours : hours;
                    result  = hours + ':' + min + ':' + second + ' PM';
                }
            }
            return result;
        }
        console.log(timeConvert("20:02:01"));
        console.log(timeConvert("08:02:01 PM"));
        console.log(timeConvert("10:33:23 AM"));
        console.log(timeConvert("12:02:01 PM"));
        console.log(timeConvert("12:00:00 PM"));
        console.log(timeConvert("12:00:00"));
        console.log(timeConvert("23:59:59"));

    </script>
</body>

</html>
