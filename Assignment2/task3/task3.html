<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let wordSize = function (stringLine) {
            let result = stringLine.split(" ");
            result = result.filter(el => {
                return el.length > 0;
            });
            return result.length;
        }
        let stringLine = "This is an example   string  thanks";
        console.log(`Number of words in the strings are ${wordSize(stringLine)}`);
         stringLine = "This is another example   with some new words     thanks";
        console.log(`Number of words in the strings are ${wordSize(stringLine)}`);
    </script>
</body>

</html>
