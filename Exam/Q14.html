<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
          $("button").click(function(){
            $("h1, h2, p").removeClass("common");
            $("h1, h2, p").addClass("very-common");
          });
        });
        </script>
        <style>
            .very-common{
                color: red;
            }
        </style>
</head>
<body>
    <h1 class="common">Heading 1</h1>
<h2 class="common">Heading 2</h2>

<p class="common">This is a paragraph.</p>
<button>Click</button>
</body>
</html>
